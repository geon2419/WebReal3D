<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebReal3D - Environment Map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: white;
    }
    #canvas-container {
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas {
      width: 500px;
      height: 500px;
      border-radius: 8px;
      display: block;
    }
    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    .info h1 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .info p {
      opacity: 0.7;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>Environment Map</h1>
    <p>Drag to rotate • Scroll to zoom • Use GUI to adjust parameters</p>
  </div>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
